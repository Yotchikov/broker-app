<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://api-maps.yandex.ru/v3/?apikey=be1b7d0a-dda4-40eb-8d50-211c0f9584ee&lang=ru_RU"></script>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/icons/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/icons/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Broker App"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />
    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Broker App</title>
    <script>
      // Color scheme script for Mantine dark mode support
      (function () {
        const colorScheme = localStorage.getItem('mantine-color-scheme') || 'light';
        document.documentElement.setAttribute('data-mantine-color-scheme', colorScheme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
